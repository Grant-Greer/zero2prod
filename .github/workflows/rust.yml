name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - name: Run Tests
      run: cargo test
    - name: Run tests
      run: cargo test
  
  fmt:
   name: Rustfmt
   runs-on: ubuntu-latest
   steps: 
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with: 
        components: rustfmt
    - name: Enforce formatting
      run: cargo fmt --check

  clippy: 
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with: 
          components: clippy
      - name: Linting
        run: cargo clippy -- -D warnings

  
            
